<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #f9f5ec, #e6f0ff);
        color: #333;
        overflow-x: hidden;
      }
  
      .container {
        text-align: center;
        padding: 3rem 1rem;
        max-width: 800px;
        margin: auto;
      }
  
      h1 {
        font-size: 2.5rem;
        color: #c59d5f;
        margin-bottom: 0.5rem;
      }
  
      h2 {
        font-size: 1.5rem;
        color: #0d47a1;
        margin-top: 0;
      }
  
      p {
        font-size: 1rem;
        margin: 1rem 0;
      }
  
      .highlight {
        font-weight: bold;
        color: #c59d5f;
      }
  
      .rsvp-button {
        background-color: #0d47a1;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 2rem;
        transition: background 0.3s;
      }
  
      .rsvp-button:hover {
        background-color: #08306b;
      }
  
      .petal {
        position: fixed;
        top: -10px;
        z-index: 999;
        pointer-events: none;
        animation: fall 10s linear infinite;
      }
  
      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
  
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
  
        h2 {
          font-size: 1.2rem;
        }
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const colors = ['#FFB6C1', '#FFC0CB', '#FF69B4'];
      setInterval(() => {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.innerText = 'ðŸŒ¸';
        petal.style.left = `${Math.random() * 100}vw`;
        petal.style.fontSize = `${Math.random() * 10 + 15}px`;
        petal.style.color = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 10000);
      }, 500);
    </script>
  
  </body>
</html>
